<!DOCTYPE html>
<html>
   <body>
    <h1>valid paranthesis</h1>
<label ><textarea name="script" id="par" cols="" rows="" placeholder="enter the sentence"></textarea></label>
<br><br>
<label >
    <button
    id="check" onclick="isValid()" >check </button> </label>
<br><br>
<label id="result">result</label>


    <script>
        
      
       
 var isValid =function (){
    const s = document.getElementById("par").value;
    console.log(s);
    let bracket ={
        '(':')',
        '[':']',
        '{':'}'
    }
    let heap=[];
    for(let char of s){
        if(bracket[char]){
            heap.push(bracket[char])
            console.log(heap);
        }else if (heap.length>0 && heap[heap.length-1]===char){
            heap.pop()
            console.log(heap);
        }else{
            document.getElementById("result").innerHTML =false;
            return;
        }
    }
    document.getElementById("result").innerHTML=heap.length===0 ;
return;
};

 
        </script></body>
</html>
